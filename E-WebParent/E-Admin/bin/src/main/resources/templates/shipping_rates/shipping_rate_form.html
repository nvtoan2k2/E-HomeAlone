<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <span th:replace="locale :: locate"></span>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Shipping Rates | [[${pageTitle}]]</h3>
            </div>
           
                
                    <form th:action="@{/shipping_rates/save}" method="post" th:object="${rate}">                  	 
                    <input type="hidden" th:field="*{id}" />
                 <div class="card-body">
                        <div class="row">
                                               	                                                                                                                                     
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Destination Country</label>
                                    <select th:field="*{country}" class="form-control">
	      								<option th:each="country : ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
	     							 </select>
                                </div>
                            </div>
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">State/Province</label>
                                    <input type="text" class="form-control" th:field="*{state}" minlength="3" maxlength="64" list="listStates" required> 
	   								    <datalist id="listStates">
	   								    
	   								    </datalist>
                                </div>
                            </div>
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Shipping Rate (per DIM weight):</label>
                                     <input type="number" class="form-control" th:field="*{rate}" required step="0.01" min="0">
                                </div>
                            </div>
                                                 
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Days to deliver:</label>
                                    <input type="number" class="form-control" th:field="*{days}" required step="1" min="0">
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Cash On Delivery (COD):</label>
                                    <input type="checkbox" th:field="*{codSupported}" />
                                </div>
                            </div>
                          
                          
                        </div>

                                
                        <div class="clearfix">
                       		<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-primary m-3"  />
								<input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel" />
							</div>     
                        </div>
                         </div>
                    </form>
                    
                   <div th:replace="modal_fragments :: modal_dialog"></div>   
           
        </div>

    </section>
</div>

<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	contextPath = "[[@{/}]]";
	moduleURL = "[[@{/shipping_rates}]]";
</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/common_form_country_state.js}"></script>	
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
