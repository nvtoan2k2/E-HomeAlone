<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head
	th:replace="fragments :: page_head('Books - Book Store Admin', 'none')" />
<body>
	<div id="app">
		<span th:replace="sidebar :: sidebar"></span>
		<div id="main">

			<span th:replace="header :: header"></span>

			<div class="main-content container-fluid">
				 <span th:replace="locale :: locate"></span>
				<section class="section">
					<div class="card">
						<div class="card-header">
							<h3>Contact Us</h3>			
						</div>
						<div class="card-body">
							<table class="table table-hover mb-0">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>								
										<th>Phone</th>
										<th>Address</th>															
										<th>Message</th>																	
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="contact : ${listContacts}">
										<td>[[${contact.name}]]</td>
										<td>[[${contact.email}]]</td>
										<td>[[${contact.phone}]]</td>
										<td>[[${contact.address}]]</td>
										<td>[[${contact.message}]]</td>
										

										<td>									
											&nbsp;
											<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
											<div th:replace="fragments :: delete('contact', ${contact.id}, '/contacts/delete/' + ${contact.id}, true)"></div>		
											</th:block>			
										</td>
									</tr>
								</tbody>
							</table>


						</div>

						<div th:replace="fragments :: pagination('/contacts', 'contacts')"></div>
						<div th:replace="modal_fragments :: confirm_modal" /></div>
						<div class="modal fade" id="detailModal">
							<div class="modal-dialog modal-xl">
								<div class="modal-content"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<span th:replace="footer:: footer"></span>
		</div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/books}]]";

		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'book');
			});
			
			$(".link-detail").on("click", function(e) {
				e.preventDefault();
				linkDetailURL = $(this).attr("href");
				$("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
			});
			
			$("#dropdownCategory").on("change", function() {
				$("#searchForm").submit();
			});
			
		});
	</script>
	<script th:src="@{/js/common_list.js}"></script>
	<script th:src="@{/js/feather-icons/feather.min.js}"></script>
	<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
