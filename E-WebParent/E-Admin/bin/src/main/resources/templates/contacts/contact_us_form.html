<div class="modal-header">
	<h4 class="modal-title">Contact Us Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
		
<div>

	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" id="general-tab" data-bs-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="address-tab" data-bs-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="false">Address</a>
	  </li>
	 </ul>
	 
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
		
		  <div class="form-group row">
		  	<label for="id" class="col-sm-4 col-form-label">ContactUs ID:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${contactUs.id}" />
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="name" class="col-sm-4 col-form-label">Name:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${contactUs.name}" />
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${contactUs.email}" />
		    </div>
		  </div>  
		  
		  <div class="form-group row">
		    <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${contactUs.phone}" />
		    </div>
		  </div> 
		  
		  <div class="form-group row">
		    <label for="phone" class="col-sm-4 col-form-label">Address:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${contactUs.address}" />
		    </div>
		  </div> 
		  
		  <div class="form-group row">
		    <label for="phone" class="col-sm-4 col-form-label">Message:</label>
		    <div class="col-sm-8">
		      <input type="text" readonly class="form-control" th:value="${contactUs.message}" />
		    </div>
		  </div> 
		  
				   		  
		</div>	    
	</div>
</div>
	
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
