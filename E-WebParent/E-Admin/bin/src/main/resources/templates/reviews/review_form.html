<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <span th:replace="locale :: locate"></span>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Reviews | [[${pageTitle}]]</h3>
            </div>
           
                
                    <form th:action="@{/reviews/save}" th:object="${review}" method="post">         	 
                    <input type="hidden" th:field="*{id}" />
                 <div class="card-body">
                        <div class="row">
                                               	                                                                                                                                                          
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Products:</label>
                                      <input type="text" readonly class="form-control" th:value="${review.product.name}" />
                                </div>
                            </div>
                                                 
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Customer:</label>
                                  <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" />
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Rating:</label>
                                    <input type="text" readonly class="form-control" th:value="${review.rating}" />
                                </div>
                            </div>
                          
                          <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Review Time:</label>
                                    <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Headline:</label>
                                    <input type="text" class="form-control" th:field="*{headline}" minlength="15" maxlength="128" required />
                                </div>
                            </div>
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Comment:</label>
                                   <textarea rows="8" class="form-control" th:field="*{comment}" minlength="30" maxlength="300" required></textarea>
                                </div>
                            </div>
                          
                        </div>

                                
                        <div class="clearfix">
                       		<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-primary m-3"  />
								<input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel" />
							</div>     
                        </div>
                         </div>
                    </form>
                    
                   <div th:replace="modal_fragments :: modal_dialog"></div>   
           
        </div>

    </section>
</div>

<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	moduleURL = "[[@{/reviews}]]";	
</script>

	<script th:src="@{/js/common_form.js}"></script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
