<div class="modal-header">
	<h4 class="modal-title">Shop Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
		
<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
	    	<a class="nav-link active" id="general-tab" data-bs-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
	  	</li>
	  	<li class="nav-item">
	    	<a class="nav-link" id="address-tab" data-bs-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="false">Address</a>
	  	</li>
	  	<li class="nav-item">
	    	<a class="nav-link" id="image-tab" data-bs-toggle="tab" href="#image" role="tab" aria-controls="image" aria-selected="false">Image</a>
	  	</li>
	</ul>
	 
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
			<div class="form-group row">
		    	<label for="id" class="col-sm-4 col-form-label">Shop ID:</label>
		    	<div class="col-sm-8">
		    		<input type="text" readonly class="form-control" th:value="${shop.id}" />
		    	</div>
			</div>
		  
			<div class="form-group row">
		    	<label for="name" class="col-sm-4 col-form-label">Shop Name:</label>
		    	<div class="col-sm-8">
		      		<input type="text" readonly class="form-control" th:value="${shop.name}" />
		    	</div>
		  	</div>
		  
		  	<div class="form-group row">
		    	<label for="email" class="col-sm-4 col-form-label">Alias:</label>
		    	<div class="col-sm-8">
		      		<input type="text" readonly class="form-control" th:value="${shop.alias}" />
		    	</div>
		  	</div>

		  	<div class="form-group row">
		    	<label for="enabled" class="col-sm-4 col-form-label">Status:</label>
		    	<div class="col-sm-8">
		      		<input type="checkbox" th:checked="${shop.enabled}" disabled="disabled" />
		    	</div>
		  	</div>
		  
		  	<div class="form-group row">
		    	<label for="createdTime" class="col-sm-4 col-form-label">Created Time:</label>
		    	<div class="col-sm-8">
		       		<span th:text="${#dates.format(shop.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
		    	</div>
		  	</div>		   		  
		</div>	
	  
		<div class="tab-pane fade show p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
			<div class="form-group row">
				<label for="name" class="col-sm-4 col-form-label">Delivery Address:</label>
			    <div class="col-sm-8">
			    	<input type="text" readonly class="form-control" th:value="${shop.deliveryAddress}" />
			    </div>
			</div>
			
			<div class="form-group row">
				<label for="name" class="col-sm-4 col-form-label">Email Customer:</label>
			    <div class="col-sm-8">
			    	<input type="text" readonly class="form-control" th:value="${shop.customer.email}" />
			    </div>
			</div>   
		</div>	
		
		<div class="tab-pane fade show p-3" id="image" role="tabpanel" aria-labelledby="image-tab"> 
			<div class="col-sm-6">
				<img th:src="@{${shop.imagePath}}"/>
			
			</div>
		</div>
		
		
	</div>    
</div>
	
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
