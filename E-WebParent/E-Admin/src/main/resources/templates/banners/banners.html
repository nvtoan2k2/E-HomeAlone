<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Banners - Book Store Admin', 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <span th:replace="locale :: locate"></span>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Banners </h3> <br>
                <a th:href="@{/banners/new}">Add New Banner</a>
               
            </div>
			
            <div class="card-body">
           <div th:replace="fragments :: search_form_and_message('/banners/page/1')"></div>
          
                 <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th> 					
				<th>Title</th>      
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="banner : ${listBanners}">
                <td>[[${banner.id}]]</td>
                <td>
                	<img th:src="@{${banner.imagePath}}" style="width: 100px" class="img-fluid"/>
                </td>
					<td>[[${banner.name}]]</td>
					<td>[[${banner.title}]]</td>	
					<td>
						<div th:replace="fragments :: edit('banner', '/banners/edit/' + ${banner.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('banner', ${banner.id}, '/banners/delete/' + ${banner.id}, true)" />					
					</td>		            
              </tr>        
            </tbody>
          </table>            
            </div>            
           <div th:replace="fragments :: pagination('/banners', 'banners')"></div>
            <div th:replace="modal_fragments :: confirm_modal" /></div>
	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	moduleURL = "[[@{/banners}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'banner');
		});
	});
</script>
	<script th:src="@{/js/common_list.js}"></script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
