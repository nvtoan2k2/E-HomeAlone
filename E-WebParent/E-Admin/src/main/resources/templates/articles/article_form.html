<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
     <span th:replace="locale :: locate"></span>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Articles | [[${pageTitle}]]</h3>
            </div>
           
                
                    <form th:action="@{/articles/save}" th:object="${article}" method="post">
                    <input type="hidden" th:field="*{id}" />
                 <div class="card-body">
                        <div class="row">
                        
                        	 <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Title</label>
                                    <input type="text" class="form-control" th:field="*{title}" required minlength="5" maxlength="256"  />
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="first-name-column">Alias</label>
                                    <input type="text" class="form-control" th:field="*{alias}" minlength="5" maxlength="500"  
					placeholder="If leaved empty, default alias will be same as title with spaces replaced by dashes"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Content</label>
                                      <textarea class="form-control" th:field="*{content}" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="customername-column">Type</label>                            
                                  <select th:field="*{type}" class="form-control" style="max-width: 190px">
		  							<option value="MENU_BOUND">Menu-Bound Article</option>
		  							<option value="FREE">Free Article</option>
		  						  </select>
                                </div>
                            </div>
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Published</label>
                                      <input type="checkbox" th:field="*{published}" /> 
                                </div>
                            </div>                  
                          
                          
                        </div>
                              
                        <div class="clearfix">
                       		<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-primary m-3"  />
								<input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel" />
							</div>     
                        </div>
                         </div>
                    </form>
                    
                   <div th:replace="modal_fragments :: modal_dialog"></div>   
           
        </div>

    </section>
</div>

<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	moduleURL = "[[@{/articles}]]";
	$("#content").richText();
</script>
	<script th:src="@{/js/common_form.js}"></script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
